    <main>
        <h2>Send a Message</h2>
        <!-- Message form -->
        <form onsubmit="event.preventDefault(); sendMessage();">
            <label for="userMessage">Your Message:</label><br>
            <textarea id="userMessage" rows="5" cols="40" placeholder="Type your message here"></textarea><br>
            <button type="submit">Send Message</button>
        </form>
        
        <p id="messageStatus"></p> <!-- Status message after sending -->
    </main>

    <script>
        function sendMessage() {
            const message = document.getElementById('userMessage').value;

            if (message.trim() === '') {
                document.getElementById('messageStatus').innerText = 'Please enter a message!';
            } else {
                document.getElementById('messageStatus').innerText = 'Your message has been sent!';
                // Clear the textbox after sending the message
                document.getElementById('userMessage').value = '';
            }
        }
    </script>
